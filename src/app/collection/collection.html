<section class="collection-section">
  <!-- Background layers for cinematic lighting -->
  <div class="collection-background"></div>
  <div class="collection-lighting" aria-hidden="true"></div>
  
  <div class="collection-container">
    <!-- Page Title -->
    <h1 class="collection-title">OUR COLLECTION</h1>
    
    <!-- Product Grid -->
    <div class="product-grid" role="list">
      <article class="product-card" role="listitem" *ngFor="let product of products">
        <!-- Product Image with Glow -->
        <div class="product-image-wrapper">
          <div class="product-glow" aria-hidden="true"></div>
          <div class="product-image" [style.background-image]="'url(' + product.image + ')'"></div>
        </div>
        
        <!-- Product Name -->
        <h2 class="product-name">{{ product.name }}</h2>
        
        <!-- Product Description -->
        <p class="product-description">{{ product.description }}</p>
        
        <!-- Shop Button -->
        <button class="shop-button" type="button">
          <span class="shop-button-text">SHOP NOW</span>
        </button>
      </article>
    </div>
  </div>
</section>
