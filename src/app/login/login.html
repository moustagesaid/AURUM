<section class="login-page">
  <!-- Centered Login Form -->
  <div class="form-section">
    <div class="login-card">
      <div class="card-header">
        <h1 class="card-title">WELCOME BACK</h1>
        <p class="card-subtitle">Sign in to your account</p>
      </div>

      <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input
            id="email"
            class="form-input"
            type="email"
            formControlName="email"
            autocomplete="email"
            placeholder="Enter your email"
            [attr.aria-invalid]="email.touched && email.invalid"
          />
          <div class="input-glow"></div>
          <div class="error-message" *ngIf="email.touched && email.invalid">
            <span *ngIf="email.errors?.['required']">Email is required.</span>
            <span *ngIf="email.errors?.['email']">Enter a valid email.</span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            id="password"
            class="form-input"
            type="password"
            formControlName="password"
            autocomplete="current-password"
            placeholder="Enter your password"
            [attr.aria-invalid]="password.touched && password.invalid"
          />
          <div class="input-glow"></div>
          <div class="error-message" *ngIf="password.touched && password.invalid">
            <span *ngIf="password.errors?.['required']">Password is required.</span>
          </div>
        </div>

        <button class="login-btn" type="submit" [disabled]="form.invalid">
          <span class="btn-text">LOG IN</span>
          <div class="btn-glow"></div>
        </button>

        <div class="form-footer">
          <a class="form-link" [routerLink]="['/forgot-password']">Forgot Password?</a>
          <div class="form-divider">
            <span class="divider-text">Don't have an account?</span>
            <a class="form-link primary" [routerLink]="['/signup']">Create one</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
