<section class="login-page">
  <div class="login-card" role="region" aria-label="Login">
    <header class="login-header">
      <div class="brand">AURUM</div>
      <div class="subtitle">Welcome back</div>
    </header>

    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="field">
        <label class="label" for="email">Email</label>
        <input
          id="email"
          class="input"
          type="email"
          formControlName="email"
          autocomplete="email"
          placeholder="you@aurum.com"
          [attr.aria-invalid]="email.touched && email.invalid"
        />
        <div class="hint error" *ngIf="email.touched && email.invalid">
          <span *ngIf="email.errors?.['required']">Email is required.</span>
          <span *ngIf="email.errors?.['email']">Enter a valid email.</span>
        </div>
      </div>

      <div class="field">
        <label class="label" for="password">Password</label>
        <input
          id="password"
          class="input"
          type="password"
          formControlName="password"
          autocomplete="current-password"
          placeholder="••••••••"
          [attr.aria-invalid]="password.touched && password.invalid"
        />
        <div class="hint error" *ngIf="password.touched && password.invalid">
          <span *ngIf="password.errors?.['required']">Password is required.</span>
        </div>
      </div>

      <button class="submit" type="submit" [disabled]="form.invalid">
        Log In
        <span class="shimmer" aria-hidden="true"></span>
      </button>

      <div class="footer">
        <span class="footer-text">Don’t have an account?</span>
        <a class="footer-link" routerLink="/register">Create one</a>
      </div>
    </form>
  </div>
</section>
