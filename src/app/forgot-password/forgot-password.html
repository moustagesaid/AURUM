<section class="forgot-password-page">
  <!-- Centered Recovery Form -->
  <div class="form-section">
    <div class="forgot-password-card">
      <div class="card-header">
        <h1 class="card-title">RESET PASSWORD</h1>
        <p class="card-subtitle" *ngIf="!isSubmitted">
          Enter the email associated with your account and we'll send you a link to reset your password.
        </p>
        <div class="success-message" *ngIf="isSubmitted">
          <div class="success-icon">âœ“</div>
          <h3>Check Your Email</h3>
          <p>We've sent password reset instructions to your email address.</p>
        </div>
      </div>

      <form class="forgot-password-form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate *ngIf="!isSubmitted">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input
            id="email"
            class="form-input"
            type="email"
            formControlName="email"
            autocomplete="email"
            placeholder="Enter your email"
            [attr.aria-invalid]="email?.touched && email?.invalid"
          />
          <div class="input-glow"></div>
          <div class="error-message" *ngIf="email?.touched && email?.invalid">
            <span *ngIf="email?.errors?.['required']">Email is required.</span>
            <span *ngIf="email?.errors?.['email']">Enter a valid email.</span>
          </div>
        </div>

        <button class="reset-btn" type="submit" [disabled]="form.invalid">
          <span class="btn-text">SEND INSTRUCTIONS</span>
          <div class="btn-glow"></div>
        </button>

        <div class="form-footer">
          <a class="form-link primary" [routerLink]="['/login']">Back to Log In</a>
        </div>
      </form>
    </div>
  </div>
</section>
