<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">AURUM ADMIN</h1>
      <p class="login-subtitle">Management Dashboard</p>
    </div>

    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-input"
          placeholder="Enter your username"
          required
          autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-input"
          placeholder="Enter your password"
          required
          autocomplete="current-password">
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">Access Dashboard</span>
        <span *ngIf="isLoading">Authenticating...</span>
      </button>
    </form>

    
  </div>
</div>
